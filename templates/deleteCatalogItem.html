{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2> Are you sure you want to delete {{item.name}}? </h2>
<div class="row">
    <div class="col-sm-2 padding-none">
        <form action="#" method = 'post'>
            <button type="submit" formmethod="post" class="btn btn-default delete" id="submit" type="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
        </form>
    </div>
    <div class="col-md-2 padding-none">
        <a href = '{{url_for('showCatalogs')}}'>
            <button class="btn btn-default cancel">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        </a>
    </div>
{% endblock %}
