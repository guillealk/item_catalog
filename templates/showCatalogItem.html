{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{catalog.name}} Description</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
				<div class="catalog-item">
                    <h1> {{item.tittle}}</h1>
                    <h3>Description: {{item.description}}</h3>
                    <br>
					<a href='{{url_for('editCatalogItem', catalog_name = catalog.name, catalog_item_tittle=item.tittle) }}'>
                        <button class="btn btn-default" id="new-catalog-item">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
                        </button>
                    </a> 									
					<a href='{{url_for('deleteCatalogItem', catalog_name = catalog.name, catalog_item_tittle=item.tittle) }}'>
                        <button type="submit" formmethod="post" class="btn btn-default delete" id="submit" type="submit">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
                        </button>
                    </a>
				</div>
		</div>
	</div>


{% endblock %}
